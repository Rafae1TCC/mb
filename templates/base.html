{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-chat-square-text me-2"></i>Message Board
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door me-1"></i>Home</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}"><i class="bi bi-info-circle me-1"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}"><i class="bi bi-card-text me-1"></i>Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new' %}"><i class="bi bi-box-arrow-in-right me-1"></i>New Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h5 class="mb-3">Message Board App</h5>
                    <p class="text-muted">A simple Django application for sharing messages.</p>
                    <div class="d-flex justify-content-center gap-3 mb-3">
                        <a href="#" class="text-decoration-none"><i class="bi bi-twitter fs-5"></i></a>
                        <a href="#" class="text-decoration-none"><i class="bi bi-github fs-5"></i></a>
                        <a href="#" class="text-decoration-none"><i class="bi bi-linkedin fs-5"></i></a>
                    </div>
                    <p class="text-muted small">&copy; {% now "Y" %} Message Board. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous">
    </script>
</body>
</html>
